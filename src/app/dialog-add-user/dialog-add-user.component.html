<div class="dialog-container">
  <mat-progress-bar *ngIf="loading" mode="indeterminate"></mat-progress-bar>
<h1 mat-dialog-title>Add User</h1>
<div mat-dialog-content>
  <div>
    <mat-form-field class="mr-16" appearance="outline">
      <mat-label>First name</mat-label>
      <input [disabled]="loading" [(ngModel)]="user.firstName" matInput placeholder="First name" required>
    </mat-form-field>
    <mat-form-field appearance="outline">
      <input [disabled]="loading" [(ngModel)]="user.lastName" matInput placeholder="Last name" required>
      <mat-label>Last name</mat-label>
    </mat-form-field>
  </div>
  <div>
    <mat-form-field appearance="outline" class="full-width">
      <input [disabled]="loading" [(ngModel)]="user.email" matInput placeholder="E-Mail" type="email" required>
      <mat-label>E-Mail</mat-label>
    </mat-form-field>
  </div>
  <div>
    <mat-form-field appearance="outline" class="full-width">
      <input [disabled]="loading" [(ngModel)]="birthDate" matInput placeholder="Birth date" [matDatepicker]="picker1" required>
      <mat-datepicker-toggle matIconSuffix [for]="picker1"></mat-datepicker-toggle>
      <mat-datepicker #picker1></mat-datepicker>
      <mat-label>Birth date</mat-label>
    </mat-form-field>
  </div>
  <div>
    <mat-form-field appearance="outline" class="full-width">
      <input [disabled]="loading" [(ngModel)]="user.street" matInput placeholder="Street + Hous No" required>
      <mat-label>Street + Hous No</mat-label>
    </mat-form-field>
  </div>
  <div>
    <mat-form-field class="mr-16" appearance="outline">
      <input [disabled]="loading" [(ngModel)]="user.zipCode" type="number" matInput placeholder="Zip code" required>
      <mat-label>Zip code</mat-label>
    </mat-form-field>

    <mat-form-field appearance="outline">
      <input [disabled]="loading" [(ngModel)]="user.city" matInput placeholder="City" required>
      <mat-label>City</mat-label>
    </mat-form-field>
  </div>
  <div mat-dialog-actions>
    <button [disabled]="loading" [mat-dialog-close]="" mat-button>Cancel</button>
    <button [disabled]="loading" mat-button (click)="saveUser()" cdkFocusInitial>Save</button>
  </div>
</div>
