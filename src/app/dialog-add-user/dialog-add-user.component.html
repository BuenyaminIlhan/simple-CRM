<h1 mat-dialog-title>Add User</h1>
<div mat-dialog-content>
  <div>
    <mat-form-field class="mr-16" appearance="outline">
      <mat-label>First name</mat-label>
      <input matInput placeholder="First name">
    </mat-form-field>
    <mat-form-field appearance="outline">
      <input matInput placeholder="Last name">
      <mat-label>Last name</mat-label>
    </mat-form-field>
  </div>
  <div>
    <mat-form-field appearance="outline" class="full-width">
      <input matInput placeholder="Birth date" [matDatepicker]="picker1">
      <mat-datepicker-toggle matIconSuffix [for]="picker1"></mat-datepicker-toggle>
      <mat-datepicker #picker1></mat-datepicker>
      <mat-label>Birth date</mat-label>
    </mat-form-field>
  </div>
  <div>
    <mat-form-field appearance="outline" class="full-width">
      <input matInput placeholder="Street + Hous No">
      <mat-label>Street + Hous No</mat-label>
    </mat-form-field>
  </div>
  <div>
    <mat-form-field class="mr-16" appearance="outline">
      <input matInput placeholder="Zip code">
      <mat-label>Zip code</mat-label>
    </mat-form-field>

    <mat-form-field appearance="outline">
      <input matInput placeholder="City">
      <mat-label>City</mat-label>
    </mat-form-field>
  </div>
  <div mat-dialog-actions>
    <button mat-button>Cancel</button>
    <button mat-button [mat-dialog-close]="" cdkFocusInitial>Save</button>
  </div>
